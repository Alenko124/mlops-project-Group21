name: DVC Workflow

on:
  pull_request:
    branches:
    - main
    paths:
    - '**/*.dvc'
    - '.dvc/**'
  #   - master
  # workflow_dispatch:


jobs:
  run_data_checker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
        cache: 'pip'
        cache-dependency-path: setup.py

    - name: Install dependencies
      run: |
        make dev_requirements
        pip list

    - name: Auth with GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Pull data
      run: |
        dvc pull --no-run-cache

    - name: Check data statistics & generate report
      run: |
        python -m eurosat.data_statistics > report.md
        echo "" >> report.md
        echo "## Dataset Visualizations" >> report.md
        echo "" >> report.md
        echo "### Sample Images" >> report.md
        echo '![Sample Images](./reports/sample_images.png "Sample Images from Train/Val/Test")' >> report.md
        echo "" >> report.md
        echo "### Class Distribution" >> report.md
        echo '![Class Distribution](./reports/class_distribution.png "Class Distribution across splits")' >> report.md

    - name: Setup CML
      uses: iterative/setup-cml@v2

    - name: Comment PR with dataset statistics
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cml comment create report.md --watermark-title="ðŸ“Š Dataset Statistics Report"
