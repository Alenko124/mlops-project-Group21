name: DVC Workflow

on:
  pull_request:
    branches:
    - main
    # paths:
    # - '**/*.dvc'
    # - '.dvc/**'
    - master
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write


jobs:
  run_data_checker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: |
        uv sync
        uv pip list

    - name: Auth with GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Download and extract data
      run: |
        gsutil cp gs://mlops-group21/compressed/data.tar.gz .
        tar -xzf data.tar.gz

  # Alternative: Use DVC pull instead (slower but tracks data versions)
  # - name: Pull data with DVC
  #   run: |
  #     uv run dvc pull --no-run-cache

    - name: Check data statistics & generate report
      run: |
        uv run python -m eurosat.data_statistics > report.md
        echo "" >> report.md
        echo "## Dataset Visualizations" >> report.md
        echo "" >> report.md
        echo "### Sample Images" >> report.md
        echo '![Sample Images](./reports/sample_images.png "Sample Images from Train/Val/Test")' >> report.md
        echo "" >> report.md
        echo "### Class Distribution" >> report.md
        echo '![Class Distribution](./reports/class_distribution.png "Class Distribution across splits")' >> report.md

    - name: Setup CML
      uses: iterative/setup-cml@v2
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Comment PR with dataset statistics
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cml comment create report.md --watermark-title="ðŸ“Š Dataset Statistics Report"
