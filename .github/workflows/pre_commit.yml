name: "Pre-commit checks"

# This workflow automatically triggers on push and pull requests
# It runs pre-commit hooks to lint, format, and auto-fix code
# The hooks are defined in .pre-commit-config.yaml (in project root)
# pre-commit/action automatically discovers and runs all configured hooks

on:
  push:
  pull_request:
    branches: [ master, main ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Run pre-commit
      uses: pre-commit/action@v3.0.0

    - name: List modified files
      run: git diff --name-only

    - name: Auto commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "style: auto-format code with pre-commit"
        commit_options: "--no-verify"
        file_pattern: "."
