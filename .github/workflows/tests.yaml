name: "Run tests"

# This workflow automatically triggers on push and pull requests
# It runs pytest to execute all tests defined in the 'tests/' directory
# pytest automatically discovers test files matching: test_*.py or *_test.py

on:
  push:
    # Skip tests if only pre-commit config changes (prevents unnecessary re-runs from auto-commits)
    paths-ignore:
      - '.pre-commit-config.yaml'
  pull_request:
    branches: [ master, main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.12"]

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true

    - name: Install dependencies
      run: |
        uv sync --dev --locked

    - name: Test with pytest
      run: |
        uv run pytest -v
